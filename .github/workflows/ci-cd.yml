name: Spring Boot CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Get JAR file name
        id: jar
        run: |
          JAR_FILE=$(find build/libs -name "*.jar" -not -name "*-plain.jar" | head -1)
          echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "jar_name=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT

      - name: Deploy JAR to server
        uses: appleboy/scp-action@v1
        with:
          host: dkswoalstest.duckdns.org
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          source: ${{ steps.jar.outputs.jar_file }}
          target: /home/${{ secrets.SERVER_USERNAME }}/app/
          strip_components: 2

      - name: Deploy application
        uses: appleboy/ssh-action@v1
        with:
          host: dkswoalstest.duckdns.org
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          timeout: 60s
          command_timeout: 5m
          script: |
            cd /home/${{ secrets.SERVER_USERNAME }}/app
            
            echo "Stopping existing processes..."
            pkill -f 'java -jar' || echo "No existing process found"
            sleep 3
            
            echo "Starting new application: ${{ steps.jar.outputs.jar_name }}"
            nohup java -jar ${{ steps.jar.outputs.jar_name }} > app.log 2>&1 &
            APP_PID=$!
            echo "Started with PID: $APP_PID"
            
            echo "Waiting for application to start..."
            sleep 15
            
            if kill -0 $APP_PID 2>/dev/null; then
              echo "✅ Application deployed successfully (PID: $APP_PID)"
              echo "Last few log lines:"
              tail -5 app.log || echo "No log available yet"
            else
              echo "❌ Application process died"
              echo "Application log:"
              cat app.log || echo "No log file found"
              exit 1
            fi
